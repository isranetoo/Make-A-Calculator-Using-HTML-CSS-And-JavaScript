<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="./style.css">
    
    <title>Simple Calculator</title>


</head>
<body>
  <div class="calculadora">
    <h1>Simple Calculator </h1>
 <form name="calculadora">
   <p id="resultado"></p>
 </form>
 <table>
    <tr>
        <td><button class="bt" onclick="clean()">C</button></td>
        <td><button class="bt" onclick="back()"><</button></td>
        <td><button class="bt" onclick="insert('/')">/</button></td>
        <td><button class="bt" onclick="insert('*')">X</button></td>
    </tr>
    <tr>
        <td><button class="bt" onclick="insert('7')">7</button></td>
        <td><button class="bt" onclick="insert('8')">8</button></td>
        <td><button class="bt" onclick="insert('9')">9</button></td>
        <td><button class="bt" onclick="insert('-')">-</button></td>
    </tr>
    <tr>
        <td><button class="bt" onclick="insert('4')">4</button></td>
        <td><button class="bt" onclick="insert('5')">5</button></td>
        <td><button class="bt" onclick="insert('6')">6</button></td>
        <td><button class="bt" onclick="insert('+')">+</button></td>
    </tr>
    <tr>
        <td><button class="bt" onclick="insert('1')">1</button></td>
        <td><button class="bt" onclick="insert('2')">2</button></td>
        <td><button class="bt" onclick="insert('3')">3</button></td>
        <td rowspan="2"><button class="bt" style="height: 115px;" onclick="calcular()">=</button></td>
    </tr>
    <tr>
        <td colspan="2"><button class="bt" style="width: 115px;" onclick="insert('0')">0</button></td>
        <td><button class="bt" onclick="insert('.')">.</button></td>
    </tr>
</table>
</div>
    
    <script src="./javascript.js"></script>

    </body>
